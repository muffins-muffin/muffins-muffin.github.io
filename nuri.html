<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}

/* Jeju themed styles */
.jeju-hero {
  background: linear-gradient(135deg, rgba(64, 224, 208, 0.7) 0%, rgba(255, 140, 0, 0.7) 100%), 
              url('/assets/img/slider/horse.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: white;
  padding: 80px 20px;
  text-align: center;
  margin-bottom: 40px;
  position: relative;
  overflow: hidden;
}

.jeju-hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: 1;
}

.jeju-title, .jeju-subtitle {
  position: relative;
  z-index: 2;
}

.jeju-title {
  font-size: 52px;
  font-weight: bold;
  margin-bottom: 20px;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
  letter-spacing: 2px;
}

.jeju-subtitle {
  font-size: 26px;
  opacity: 0.95;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  font-weight: 300;
}

/* Enhanced interactive image styles */
.image-container {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  cursor: pointer;
}

/* Hover effects for container */
.image-container:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

.image-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(64, 224, 208, 0.8), rgba(255, 140, 0, 0.8));
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: all 0.4s ease;
  transform: scale(1.1);
}

.image-container:hover .image-overlay {
  opacity: 1;
  transform: scale(1);
}

.overlay-text {
  color: white;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  padding: 15px 20px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 8px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transform: translateY(20px);
  transition: transform 0.4s ease;
}

.image-container:hover .overlay-text {
  transform: translateY(0);
}

.image-container img {
  transition: all 0.4s ease;
  width: 100%;
  height: auto;
  display: block;
}

.image-container:hover img {
  transform: scale(1.08);
  filter: brightness(1.1) contrast(1.1);
}

/* Card container enhancements */
.w3-quarter {
  transition: transform 0.3s ease;
}

.w3-quarter:hover {
  z-index: 5;
}

/* Text container hover effects */
.w3-container.w3-white {
  transition: all 0.3s ease;
  border-radius: 0 0 12px 12px;
  margin-top: -5px;
  position: relative;
  z-index: 1;
}

.image-container:hover + .w3-container.w3-white {
  background: linear-gradient(135deg, #f8f9fa, #e9ecef) !important;
  transform: translateY(-3px);
}

/* Pulse effect on hover */
@keyframes pulse {
  0% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
  50% { box-shadow: 0 8px 25px rgba(64, 224, 208, 0.3); }
  100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
}

.image-container:hover {
  animation: pulse 2s infinite;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .image-container:hover {
    transform: translateY(-4px);
  }
  
  .overlay-text {
    font-size: 16px;
    padding: 10px 15px;
  }
}
</style>
</head>
