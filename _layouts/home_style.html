<!doctype html>
<html lang="en">

  {% include head.html %}
  {% include header.html %}
  {% include script.html %}

  <body>
    <!-- Begin #carousel-section -->
    <section id="carousel-section" class="section-global-wrapper"> 
        <div class="container-fluid-kamn">
            <div class="row">
                <div id="carousel-1" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ol class="carousel-indicators visible-lg">
                        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-1" data-slide-to="1"></li>
                        <li data-target="#carousel-1" data-slide-to="2"></li>
                    </ol>
        
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <!-- Begin Slide 1 (now slide2) -->
                        <div class="item active">
                            <img src="../assets/img/slider/slide2.jpg" height="400" alt="Image of first carousel">
                            <div class="carousel-caption">
                            
                                <p class="carousel-body">RESPONSIVE \ MULTI PAGE</p>
                            </div>
                        </div>
                        <!-- End Slide 1 -->

                        <!-- Begin Slide 2 (now slide4) -->
                        <div class="item">
                            <img src="../assets/img/slider/slide4.jpg" height="400" alt="Image of second carousel">
                            <div class="carousel-caption">
                                
                                <p class="carousel-body">BEAUTIFUL \ CLEAN \ MINIMAL</p>
                            </div>
                        </div>
                        <!-- End Slide 2 -->

                        <!-- Begin Slide 3 (now slide) -->
                        <div class="item">
                            <img src="../assets/img/slider/slide.jpg" height="400" alt="Image of third carousel">
                            <div class="carousel-caption">
                            
                                <p class="carousel-body">PORTFOLIO \ CORPORATE \ CREATIVE</p>
                            </div>
                        </div>
                        <!-- End Slide 3 -->
                    </div>
        
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-1" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-1" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- End #carousel-section -->


    <!-- Begin #services-section -->
    <section id="services" class="services-section section-global-wrapper">
        <div class="container">
            <div class="row">
                <div class="services-header">
                    <h3 class="services-header-title">Our Mission</h3>
                    <p class="services-header-body"><em> Things we provide in Office </em>  </p><hr>
                </div>
            </div>
      
            <!-- Begin Services Row 1 -->
            <!-- Services replaced with three simple image boxes per row -->
            <div class="row services-row services-row-head services-row-1">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="service-photo" style="background:#f4f4f4;border-radius:6px;overflow:hidden;position:relative;">
                        <!-- pizza image -->
                        <img src="/assets/img/slider/pizza.jpg" alt="pizza 1" style="width:100%;height:220px;object-fit:cover;display:block;" />
                        <div class="service-overlay"><span class="service-label">pizza vibe</span></div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <a href="/nuri/" class="service-photo-link" style="display:block;">
                      <div class="service-photo" style="background:#f4f4f4;border-radius:6px;overflow:hidden;position:relative;">
                          <!-- nuri image -->
                          <img src="/assets/img/slider/nuri.jpg" alt="nuri" style="width:100%;height:220px;object-fit:cover;display:block;" />
                          <div class="service-overlay"><span class="service-label">with nuri</span></div>
                      </div>
                    </a>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="service-photo" style="background:#f4f4f4;border-radius:6px;overflow:hidden;position:relative;">
                        <!-- corncake image -->
                        <img src="/assets/img/slider/corncake.jpg" alt="corncake" style="width:100%;height:220px;object-fit:cover;display:block;" />
                        <div class="service-overlay"><span class="service-label">cake vibe</span></div>
                    </div>
                </div>
            </div>
            <!-- End Services Row 1 (now image boxes) -->

            <!-- Second row of image boxes (optional) -->
            <div class="row services-row services-row-tail services-row-2" style="margin-top:1rem;">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="service-photo" style="background:#f4f4f4;border-radius:6px;overflow:hidden;position:relative;">
                        <img src="/assets/img/slider/hk1.jpg" alt="hk1" style="width:100%;height:220px;object-fit:cover;display:block;" />
                        <div class="service-overlay"><span class="service-label">hongkong vibe</span></div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="service-photo" style="background:#f4f4f4;border-radius:6px;overflow:hidden;position:relative;">
                        <img src="/assets/img/slider/snowman.jpg" alt="snowman" style="width:100%;height:220px;object-fit:cover;display:block;" />
                        <div class="service-overlay"><span class="service-label">winter vibe</span></div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="service-photo" style="background:#f4f4f4;border-radius:6px;overflow:hidden;position:relative;">
                        <img src="/assets/img/slider/moon.jpg" alt="moon" style="width:100%;height:220px;object-fit:cover;display:block;" />
                        <div class="service-overlay"><span class="service-label">moon vibe</span></div>
                    </div>
                </div>
            </div>
            <!-- End Services Row 2 (now image boxes) -->
    
        </div>      
    </section>
    <!-- End #services-section -->

  </body>

  {% include footer.html %}
</html>
