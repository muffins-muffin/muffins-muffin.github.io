<style>
/* Full page background */
body {
  background: linear-gradient(135deg, rgba(255, 99, 71, 0.6) 0%, rgba(255, 140, 0, 0.6) 100%), 
              url('/assets/img/slider/pizza.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100vh;
}

/* Pizza themed styles */
.pizza-hero {
  background: transparent;
  color: white;
  padding: 150px 0 80px;
  text-align: center;
  margin-left: calc(-50vw + 50%);
  margin-right: calc(-50vw + 50%);
  width: 100vw;
  position: relative;
  overflow: hidden;
}

.pizza-hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: 1;
}

.pizza-title, .pizza-subtitle {
  position: relative;
  z-index: 2;
}

.pizza-title {
  font-size: 52px;
  font-weight: bold;
  margin-bottom: 20px;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
  letter-spacing: 2px;
}

.pizza-subtitle {
  font-size: 26px;
  opacity: 0.95;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  font-weight: 300;
}

/* Pizza Gallery Grid */
.pizza-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto 80px auto;
}

.pizza-card {
  position: relative;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  transition: all 0.4s ease;
  height: 250px;
}

.pizza-card:hover {
  transform: translateY(-10px) rotate(1deg);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.pizza-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.pizza-card:hover img {
  transform: scale(1.1);
}



.pizza-name {
  font-size: 1.3em;
  font-weight: bold;
  color: #d2691e;
  margin-bottom: 10px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

.pizza-description {
  font-size: 0.9em;
  color: #666;
  line-height: 1.4;
}

/* Masonry-like layout for natural placement */
.pizza-card:nth-child(1) { grid-row: span 1; }
.pizza-card:nth-child(2) { grid-row: span 1; }
.pizza-card:nth-child(3) { grid-row: span 1; }
.pizza-card:nth-child(4) { grid-row: span 1; }
.pizza-card:nth-child(5) { grid-row: span 1; }
.pizza-card:nth-child(6) { grid-row: span 1; }
.pizza-card:nth-child(7) { grid-row: span 1; }
.pizza-card:nth-child(8) { grid-row: span 1; }
.pizza-card:nth-child(9) { grid-row: span 1; }

/* Staggered animation on load */
.pizza-card {
  animation: pizzaFadeIn 0.8s ease-out forwards;
  opacity: 0;
  transform: translateY(30px);
}

.pizza-card:nth-child(1) { animation-delay: 0.1s; }
.pizza-card:nth-child(2) { animation-delay: 0.2s; }
.pizza-card:nth-child(3) { animation-delay: 0.3s; }
.pizza-card:nth-child(4) { animation-delay: 0.4s; }
.pizza-card:nth-child(5) { animation-delay: 0.5s; }
.pizza-card:nth-child(6) { animation-delay: 0.6s; }
.pizza-card:nth-child(7) { animation-delay: 0.7s; }
.pizza-card:nth-child(8) { animation-delay: 0.8s; }
.pizza-card:nth-child(9) { animation-delay: 0.9s; }

@keyframes pizzaFadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .pizza-gallery {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px 10px;
  }
  
  .pizza-title {
    font-size: 2.5em;
  }
  
  .pizza-subtitle {
    font-size: 1.2em;
  }
}

@media (max-width: 480px) {
  .pizza-gallery {
    grid-template-columns: 1fr;
  }
}

          <div id="emptyComments" style="display: none; text-align: center; padding: 40px; color: #999;">

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load existing comments from localStorage
    let comments = JSON.parse(localStorage.getItem('pizzaComments')) || [];
    
    // Update comment count
    function updateCommentCount() {
        document.getElementById('commentCount').textContent = `(${comments.length})`;
        
        // Show/hide empty state
        if (comments.length === 0) {
            document.getElementById('emptyComments').style.display = 'block';
            document.getElementById('commentsList').style.display = 'none';
        } else {
            document.getElementById('emptyComments').style.display = 'none';
            document.getElementById('commentsList').style.display = 'block';
        }
    }
    
    // Format date
    function formatDate(date) {
        return new Intl.DateTimeFormat('ko-KR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        }).format(date);
    }
    
    // Render comments
    function renderComments() {
        const commentsList = document.getElementById('commentsList');
        
        if (comments.length === 0) {
            updateCommentCount();
            return;
        }
        
        commentsList.innerHTML = comments.map(comment => `
            <div class="comment-item" style="background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #ff6b35;">
                <div class="comment-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <div>
                        <strong style="color: #ff6b35;">${comment.name}</strong>
                        <span style="color: #999; font-size: 0.9em; margin-left: 10px;">
                            <i class="fa fa-clock-o"></i> ${comment.date}
                        </span>
                    </div>
                    <button onclick="deleteComment(${comment.id})" class="btn btn-sm" style="background: none; border: none; color: #999; padding: 5px;" title="댓글 삭제">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </div>
                <div class="comment-text" style="color: #555; line-height: 1.6;">
                    ${comment.text.replace(/\n/g, '<br>')}
                </div>
            </div>
        `).join('');
        
        updateCommentCount();
    }
    
    // Delete comment function
    window.deleteComment = function(commentId) {
        if (confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
            comments = comments.filter(comment => comment.id !== commentId);
            localStorage.setItem('pizzaComments', JSON.stringify(comments));
            renderComments();
        }
    };
    
    // Handle form submission
    document.getElementById('commentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('commentName').value.trim();
        const email = document.getElementById('commentEmail').value.trim();
        const text = document.getElementById('commentText').value.trim();
        
        if (!name || !text) {
            alert('이름과 댓글 내용을 입력해주세요.');
            return;
        }
        
        // Create new comment
        const newComment = {
            id: Date.now(),
            name: name,
            email: email,
            text: text,
            date: formatDate(new Date())
        };
        
        // Add to comments array
        comments.unshift(newComment); // Add to beginning
        
        // Save to localStorage
        localStorage.setItem('pizzaComments', JSON.stringify(comments));
        
        // Clear form
        document.getElementById('commentForm').reset();
        
        // Re-render comments
        renderComments();
        
        // Show success message
        const submitBtn = document.querySelector('#commentForm button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fa fa-check"></i> 등록 완료!';
        submitBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
        
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.style.background = 'linear-gradient(135deg, #ff6b35, #f7931e)';
        }, 2000);
    });
    
    // Initial render
    renderComments();
    
    // Add smooth scrolling for comment form
    const commentSection = document.querySelector('.comment-section');
    if (commentSection) {
        commentSection.style.scrollMarginTop = '100px';
    }
});
</script>
