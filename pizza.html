<style>
/* Full page background */
body {
  background: linear-gradient(135deg, rgba(255, 99, 71, 0.6) 0%, rgba(255, 140, 0, 0.6) 100%), 
              url('/assets/img/slider/pizza.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100vh;
}

/* Pizza themed styles */
.pizza-hero {
  background: transparent;
  color: white;
  padding: 150px 0 80px;
  text-align: center;
  margin-left: calc(-50vw + 50%);
  margin-right: calc(-50vw + 50%);
  width: 100vw;
  position: relative;
  overflow: hidden;
}

.pizza-hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: 1;
}

.pizza-title, .pizza-subtitle {
  position: relative;
  z-index: 2;
}

.pizza-title {
  font-size: 52px;
  font-weight: bold;
  margin-bottom: 20px;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
  letter-spacing: 2px;
}

.pizza-subtitle {
  font-size: 26px;
  opacity: 0.95;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  font-weight: 300;
}

/* Pizza Gallery Grid */
.pizza-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto 80px auto;
}

.pizza-card {
  position: relative;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  transition: all 0.4s ease;
  height: 250px;
}

.pizza-card:hover {
  transform: translateY(-10px) rotate(1deg);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.pizza-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.pizza-card:hover img {
  transform: scale(1.1);
}



.pizza-name {
  font-size: 1.3em;
  font-weight: bold;
  color: #d2691e;
  margin-bottom: 10px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

.pizza-description {
  font-size: 0.9em;
  color: #666;
  line-height: 1.4;
}

/* Masonry-like layout for natural placement */
.pizza-card:nth-child(1) { grid-row: span 1; }
.pizza-card:nth-child(2) { grid-row: span 1; }
.pizza-card:nth-child(3) { grid-row: span 1; }
.pizza-card:nth-child(4) { grid-row: span 1; }
.pizza-card:nth-child(5) { grid-row: span 1; }
.pizza-card:nth-child(6) { grid-row: span 1; }
.pizza-card:nth-child(7) { grid-row: span 1; }
.pizza-card:nth-child(8) { grid-row: span 1; }
.pizza-card:nth-child(9) { grid-row: span 1; }

/* Staggered animation on load */
.pizza-card {
  animation: pizzaFadeIn 0.8s ease-out forwards;
  opacity: 0;
  transform: translateY(30px);
}

.pizza-card:nth-child(1) { animation-delay: 0.1s; }
.pizza-card:nth-child(2) { animation-delay: 0.2s; }
.pizza-card:nth-child(3) { animation-delay: 0.3s; }
.pizza-card:nth-child(4) { animation-delay: 0.4s; }
.pizza-card:nth-child(5) { animation-delay: 0.5s; }
.pizza-card:nth-child(6) { animation-delay: 0.6s; }
.pizza-card:nth-child(7) { animation-delay: 0.7s; }
.pizza-card:nth-child(8) { animation-delay: 0.8s; }
.pizza-card:nth-child(9) { animation-delay: 0.9s; }

@keyframes pizzaFadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .pizza-gallery {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px 10px;
  }
  
  .pizza-title {
    font-size: 2.5em;
  }
  
  .pizza-subtitle {
    font-size: 1.2em;
  }
}

@media (max-width: 480px) {
  .pizza-gallery {
    grid-template-columns: 1fr;
  }
}
