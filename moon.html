<style>
/* Full Screen Grid Container */
.fullscreen-grid {
  height: calc(100vh - 70px);
  width: 100vw;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 2px;
  background-color: #1a1a2e;
  margin-top: 70px;
}

/* Each Photo Container */
.luna-photo {
  position: relative;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.4s ease;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
}

.luna-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.luna-photo:hover img {
  transform: scale(1.1);
}

.luna-photo:hover {
  border-color: rgba(255, 255, 255, 0.4);
  box-shadow: 
    inset 0 0 0 1px rgba(255, 255, 255, 0.3),
    0 0 20px rgba(255, 255, 255, 0.2);
}

/* Overlay Effect */
.luna-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, rgba(26,26,46,0.8) 0%, rgba(15,52,96,0.6) 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: all 0.4s ease;
}

.luna-photo:hover .luna-overlay {
  opacity: 1;
}

.luna-title {
  color: white;
  font-size: 2.5em;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  margin-bottom: 15px;
  transform: translateY(30px);
  transition: transform 0.4s ease 0.1s;
}

.luna-subtitle {
  color: #e8e8e8;
  font-size: 1.2em;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  transform: translateY(30px);
  transition: transform 0.4s ease 0.2s;
  padding: 0 20px;
  line-height: 1.4;
}

.luna-photo:hover .luna-title,
.luna-photo:hover .luna-subtitle {
  transform: translateY(0);
}

/* Moonlight Glow Effect */
.luna-photo::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  z-index: 1;
}

.luna-photo:hover::before {
  opacity: 1;
}

/* Stars Effect */
.luna-photo::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="0.5" fill="white" opacity="0.8"/><circle cx="80" cy="30" r="0.3" fill="white" opacity="0.6"/><circle cx="60" cy="70" r="0.4" fill="white" opacity="0.7"/><circle cx="30" cy="80" r="0.3" fill="white" opacity="0.5"/><circle cx="90" cy="60" r="0.2" fill="white" opacity="0.8"/><circle cx="10" cy="50" r="0.4" fill="white" opacity="0.6"/></svg>') repeat;
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  z-index: 1;
}

.luna-photo:hover::after {
  opacity: 1;
}

/* Responsive Design */
@media (max-width: 768px) {
  .fullscreen-grid {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    gap: 2px;
  }
  
  .luna-title {
    font-size: 1.8em;
  }
  
  .luna-subtitle {
    font-size: 1em;
  }
}

@media (max-width: 480px) {
  .fullscreen-grid {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(6, 1fr);
    gap: 2px;
  }
  
  .luna-title {
    font-size: 1.5em;
  }
  
  .luna-subtitle {
    font-size: 0.9em;
  }
}

/* Smooth Animation on Load */
.luna-photo {
  animation: fadeInScale 0.8s ease-out forwards;
}

.luna-photo:nth-child(1) { animation-delay: 0.1s; }
.luna-photo:nth-child(2) { animation-delay: 0.2s; }
.luna-photo:nth-child(3) { animation-delay: 0.3s; }
.luna-photo:nth-child(4) { animation-delay: 0.4s; }
.luna-photo:nth-child(5) { animation-delay: 0.5s; }
.luna-photo:nth-child(6) { animation-delay: 0.6s; }

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
